<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLE Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <button onclick="connectBLE()">Connect to BLE Device</button>
  <div id="status" class="error">Status: Not connected</div>

  <div class="grid">
    <button class="light" onclick="buttonClick('A1')">Beacon</button>
    <button class="light" onclick="buttonClick('A2')">Focus</button>
    <button class="light" onclick="buttonClick('A3')">Monitor</button>
    <button class="sound" onclick="buttonClick('B1')">Man</button>
    <button class="sound" onclick="buttonClick('B2')">Vrouw</button>
    <button class="sound" onclick="buttonClick('B3')">Partner</button>
    <button class="scene" onclick="buttonClick('C1')">Bed</button>
    <button class="scene" onclick="buttonClick('C2')">Kamer</button>
    <button class="scene" onclick="buttonClick('C3')">Gang</button>
    <button class="scene" onclick="buttonClick('C4')">Toilet</button>
  </div>

  <div class="wifi-container">
    <label>Continue over Wi-Fi</label>
    <input type="text" id="ssid" placeholder="Enter Wi-Fi SSID">
    <input type="password" id="password" placeholder="Enter Wi-Fi Password">
    <div class="grid">
      <button onclick="connectWiFi()">Send</button>
      <button onclick="saveWiFiCredentials()">Save</button>
    </div>
    <input type="text" id="arduino-ip" placeholder="Enter Arduino IP" value="192.168.0.233">
    <div class="grid">
      <button onclick="lightUpLEDs()">Test</button>
    </div>
  </div>

</body>
</html>
