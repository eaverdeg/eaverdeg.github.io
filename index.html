<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLE Potentiometer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h2>BLE remote</h2>
  <button onclick="connectBLE()">Connect to BLE Device</button>
  <div id="status" class="error">Status: Not connected</div>
  <div id="potValue">Potentiometer Value: N/A</div>

  <div class="grid">
    <button class="light" onclick="buttonClick(1)">Man</button>
    <button class="light" onclick="buttonClick(2)">Vrouw</button>
    <button class="light" onclick="buttonClick(3)">Partner</button>
    <button class="sound" onclick="buttonClick(4)">Beacon</button>
    <button class="sound" onclick="buttonClick(5)">Focus</button>
    <button class="sound" onclick="buttonClick(6)">Monitor</button>
    <button class="scene" onclick="buttonClick(7)">Bed</button>
    <button class="scene" onclick="buttonClick(8)">Kamer</button>
    <button class="scene" onclick="buttonClick(9)">Gang</button>
    <button class="scene" onclick="buttonClick(10)">Toilet</button>
  </div>
</body>
</html>
